<div id="hours" class="section" style="padding:20px; border-bottom:1px solid #eee">
  <h2 style="margin-top:0; color:{{ settings.primary_color }}">{{ section.title or "Hours of Operation" }}</h2>
  <table style="border-collapse:collapse; border-spacing:0; width:100%; font-size:14px; color:{{ settings.secondary_color }};" cellpadding="0" cellspacing="0">
    {% for row in section.rows %}
    <tr>
      <td style="border:none; padding:4px 0;">{{ row.label }}</td>
      <td style="border:none; padding:4px 0; text-align:right;">{{ row.time }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
