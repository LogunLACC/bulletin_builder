<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ settings.bulletin_title or 'Weekly Bulletin' }}{% endblock %}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            line-height: 1.6;
            color: {{ settings.colors.secondary or '#333333' }};
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }
        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid {{ settings.colors.primary or '#1F6AA5' }};
        }
        .header h1 {
            margin: 0;
            color: {{ settings.colors.primary or '#1F6AA5' }};
        }
        .header p {
            margin: 5px 0 0;
            color: #666666;
        }
        .section {
            padding: 20px;
            border-bottom: 1px solid #eeeeee;
        }
        .section:last-child {
            border-bottom: none;
        }
        .section h2 {
            color: {{ settings.colors.primary or '#1F6AA5' }};
            margin-top: 0;
        }
        /* --- THEME STYLES INJECTED HERE --- */
        {{ theme_styles | safe }}
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
