{# This partial is for sections with type 'announcements' #}
{% if section.title %}
    <h2>{{ section.title }}</h2>
{% endif %}

{% if section.body %}
    <div class="announcement-body">
        {{ section.body | markdown | safe }}
    </div>
{% endif %}

{% if section.link %}
    <p style="text-align: left; margin-top: 15px;">
        <div style="margin:0; padding:0; font-size:16px; line-height:1; display:inline-block;">
          <table role="presentation" style="border-collapse:collapse; border-spacing:0; margin:0 auto;" cellspacing="0" cellpadding="0">
            <tr>
              <td style="border:none; padding:0; text-align:center;">
                <!--[if mso]>
                <v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" href="{{ section.link }}" arcsize="12%" stroke="f" fillcolor="{{ settings.colors.primary or '#103040' }}" style="height:36px; v-text-anchor:middle; width:120px;">
                  <w:anchorlock/>
                  <center style="color:#ffffff; font-family:Arial, Helvetica, sans-serif; font-size:16px; font-weight:bold;">{{ section.link_text or 'More Info' }}</center>
                </v:roundrect>
                <![endif]-->
                <!--[if !mso]><!-- -->
                <a style="margin:0; padding:0; display:inline-block; background-color:{{ settings.colors.primary or '#103040' }}; color:#ffffff; font-family:Arial, 'Helvetica Neue', Helvetica, sans-serif; font-size:16px; font-weight:bold; line-height:36px; min-height:36px; border-radius:4px; padding-left:14px; padding-right:14px; text-decoration:none; text-align:center;" href="{{ section.link }}" target="_blank" rel="noopener">{{ section.link_text or 'More Info' }}</a>
                <!--<![endif]-->
              </td>
            </tr>
          </table>
        </div>
    </p>
{% endif %}
